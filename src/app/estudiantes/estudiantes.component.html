<div class="container">
  <mat-card>
    <h4>Estudiantes</h4>
    <div class="container-opcion">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="filtro($event)"
          placeholder="Ingrese un nombre"
          #input
        />
      </mat-form-field>
      <button
        routerLink="/crear-estudiantes"
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>create</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- House Column -->
      <ng-container matColumnDef="house">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>House</th>
        <td mat-cell *matCellDef="let element">{{ element.house }}</td>
      </ng-container>

      <!-- BirthDay Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>BirthDay</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
      </ng-container>

      <!-- Patronus Column -->
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef>Patronus</th>
        <td mat-cell *matCellDef="let element">{{ element.patronus }}</td>
      </ng-container>

      <!-- Imagen Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Img</th>
        <td mat-cell *matCellDef="let element">
          <img class="image" [src]="element.image ? element.image : myImgUrl" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card>
</div>
